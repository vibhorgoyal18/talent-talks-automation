name: Test and Generate Allure Report

on:
  push:
    branches: [ main, feature/*, fix/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium
      
      - name: Run tests
        continue-on-error: true
        env:
          DEFAULT__BASE_URL: ${{ secrets.BASE_URL || 'https://talenttalks.vlinkinfo.com' }}
          DEFAULT__HEADLESS: 'true'
          DEFAULT__TIMEOUT: '30'
          DEFAULT__TRACE: 'false'
          DEFAULT__GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          DEFAULT__GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          behave features/ --format allure_behave.formatter:AllureFormatter -o allure-results
      
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Install Allure
        if: always()
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz
          sudo tar -zxvf allure-2.30.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.30.0/bin/allure /usr/bin/allure
          allure --version
      
      - name: Build test report
        if: always()
        run: |
          # Copy history from previous runs
          if [ -d "gh-pages/history" ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/history/
          fi
          
          # Generate report (will include history trends)
          allure generate allure-results --clean -o allure-report
      
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: false
