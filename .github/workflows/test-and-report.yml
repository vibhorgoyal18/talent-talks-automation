name: Test and Generate Allure Report

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      
      - name: Run tests
        continue-on-error: true
        env:
          DEFAULT__BASE_URL: ${{ secrets.BASE_URL || 'https://talenttalks.vlinkinfo.com' }}
          DEFAULT__HEADLESS: 'true'
          DEFAULT__TIMEOUT: '30'
          DEFAULT__TRACE: 'false'
        run: |
          behave features/ --format allure_behave.formatter:AllureFormatter -o allure-results
      
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Setup Allure
        uses: allure-framework/setup-allure@v1
        if: always()
        with:
          allure-version: 2.30.0
      
      - name: Build test report
        if: always()
        run: |
          mkdir -p allure-history
          if [ -d "gh-pages" ]; then
            cp -r gh-pages/* allure-history/ 2>/dev/null || true
          fi
          allure generate allure-results --clean -o allure-report
          cp -r allure-report/* allure-history/
      
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
