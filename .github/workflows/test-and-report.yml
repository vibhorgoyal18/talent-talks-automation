name: Test and Generate Allure Report

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      
      - name: Run tests
        continue-on-error: true
        env:
          DEFAULT__BASE_URL: ${{ secrets.BASE_URL || 'https://talenttalks.vlinkinfo.com' }}
          DEFAULT__HEADLESS: 'true'
          DEFAULT__TIMEOUT: '30'
          DEFAULT__TRACE: 'false'
        run: |
          behave features/ --format allure_behave.formatter:AllureFormatter -o allure-results
      
      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history
      
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
